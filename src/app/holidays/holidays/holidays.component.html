<h1>Get Holidays</h1>
<p></p>

<select [(ngModel)]="country">
    <option *ngFor="let country of countries" [value]="country.countryCode">{{country.name}}</option>
</select>

<button (click)="getHolidays()">Search Holidays</button>

<div *ngIf="holidays">
    <table mat-table [dataSource]="holidays" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="localName">
          <th mat-header-cell *matHeaderCellDef> Local Name </th>
          <td mat-cell *matCellDef="let element"> {{element.localName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="types">
          <th mat-header-cell *matHeaderCellDef> Types </th>
          <td mat-cell *matCellDef="let element"> {{element.types}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
